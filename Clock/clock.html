<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div id="main">
        <div id="div1">
            <div id="hours"></div>
            :
            <div id="minutes"></div>
            :
            <div id="seconds"></div>
        </div>
        <hr>
        <div class="div2">
            <button class="div" type="button" onclick="strtshow()" >Stop-Watch</button>
            <button class="div" onclick="Timer()" >Timer</button>
            <button class="div" onclick="Alarm()">Alarm</button>
        </div>
        <hr>
        <div id="div3">
            <div id="timerContent"></div>
            <div id="alarmContent"></div>
            <div id="watchContent">
                
            </div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
